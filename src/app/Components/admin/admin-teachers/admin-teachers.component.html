<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Öğretmenler</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Ana Sayfa</a></li>
            <li class="breadcrumb-item active">Öğretmenler</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Öğretmen Listesi</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-primary" routerLink="/admin/teachers/add">
              <i class="fa-solid fa-user-plus"></i>
              Öğretmen Ekle
            </button>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <input type="text" placeholder="Aranacak kelimeyi yazın" [(ngModel)]="filterText" class="form-control">
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Öğretmen Adı</th>
              <th>T.C.</th>
              <th>Adres</th>
              <th>Cinsiyet</th>
              <th>Resim</th>
              <th>Durum</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let teacher of teachers | teacherPipe: filterText let index = index">
              <td [innerText]="index+1"></td>
              <td [innerText]="teacher.name"></td>
              <td [innerText]="teacher.identityNumber"></td>
              <td [innerText]="teacher.address"></td>
              <td [innerText]="teacher.gender"></td>
              <td><img src="./assets/img/Teachers/{{ teacher.imageUrl }}" width="50" height="50" alt="Resim bulunmadı"></td>
              <td>
                <h4>
                  <span *ngIf="teacher.isActive" [innerText]="'Aktif'" class="badge bg-primary"></span>
                  <span *ngIf="!teacher.isActive" [innerText]="'Pasif'" class="badge bg-danger"></span>
                </h4>
              </td>
              <td>
                <button routerLink="/admin/teachers/edit/{{ teacher.id }}" class="btn btn-warning btn-sm">
                  <i class="fa-solid fa-pen-to-square"></i>
                  Güncelle
                </button>
                <button [class]="returnIsActiveBtnClass(teacher.isActive)">
                  <i [class]="returnIsActiveIconClass(teacher.isActive)"></i>
                  {{ teacher.isActive ? "Pasife Çevir" : "Aktife Çevir" }}
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fa-solid fa-trash"></i>
                  Sil
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">

      </div>
      <!-- /.card-footer-->
    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
</div>
